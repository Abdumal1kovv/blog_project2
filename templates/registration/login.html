{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Enter {% endblock title %}

{% block content %}
    <h2> Enter to Site </h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary"> Enter </button>
        <a class="btn btn-outline-danger" href="{% url 'password_reset' %}" role="button"> Reset Password </a>
    </form>
{% endblock content %}
